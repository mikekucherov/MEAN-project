<mat-toolbar class="top-nav" color="primary">
  <span><a routerLink="/">My Messages</a></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>

    <ng-container *ngIf="!isAuthenticated">
      <li>
        <a mat-button routerLink="/login" routerLinkActive="mat-accent">Log in</a>
      </li>

      <li>
        <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign up</a>
      </li>
    </ng-container>

    <li *ngIf="isAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
