<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading; else dummy">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{ post.title }}</p>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="isAuthenticated">
      <a mat-button color="accent" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePage($event)"
  *ngIf="posts.length > 0"
></mat-paginator>
<ng-template #dummy>
  <p class="mat-body-1">No posts yet!</p>
</ng-template>
